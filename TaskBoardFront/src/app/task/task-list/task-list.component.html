<div
  class="row w-100 mt-0 p-2 m-0"
  style="background: #bbbbbb"
  cdkDropListGroup
>
  <div class="col-md p-0" style="border-radius: 0.25rem">
    <div
      class="row py-2 w-100 m-0 mb-2"
      style="
        text-align: center;
        font-size: 1.2rem;
        font-weight: 500;
        border-bottom: solid 3px #ffffff;
        color: white;
        background: #002542;
      "
    >
      <span>Pendentes</span>
    </div>
    <div class="row w-100 m-0">
      <div class="col w-100 px-2">
        <div class="row w-100 m-0 pb-2">
          <span style="text-align: end">
            <button
              class="btn btn-success px-2 py-1"
              style="background: #002542"
            >
              <i class="fas fa-plus"></i>
            </button>
          </span>
        </div>
        <div
          class="w-100 m-0 p-0"
          cdkDropList
          [cdkDropListData]="PendingTasks"
          (cdkDropListDropped)="ChangeColumnEvent($event)"
        >
          <app-task-resume
            cdkDrag
            [Task]="task"
            (OnTaskChangeStatus)="ChangeStatusTaskFromCombo($event)"
            *ngFor="let task of PendingTasks"
          ></app-task-resume>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md p-0 mx-2" style="border-radius: 0.25rem">
    <div
      class="row py-2 w-100 m-0 mb-4"
      style="
        text-align: center;
        font-size: 1.2rem;
        font-weight: 500;
        border-bottom: solid 3px #ffffff;
        color: white;
        background: #002542;
      "
    >
      <span>Ativas</span>
    </div>
    <div class="row w-100 m-0">
      <div class="col w-100 px-2">
        <div
          class="w-100 m-0 p-0"
          cdkDropList
          [cdkDropListData]="ActiveTasks"
          (cdkDropListDropped)="ChangeColumnEvent($event)"
        >
          <app-task-resume
            cdkDrag
            [Task]="task"
            (OnTaskChangeStatus)="ChangeStatusTaskFromCombo($event)"
            *ngFor="let task of ActiveTasks"
          ></app-task-resume>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md p-0" style="border-radius: 0.25rem">
    <div
      class="row py-2 w-100 m-0 mb-4"
      style="
        text-align: center;
        font-size: 1.2rem;
        font-weight: 500;
        border-bottom: solid 3px #ffffff;
        color: white;
        background: #002542;
      "
    >
      <span>Conclu√≠das</span>
    </div>
    <div class="row w-100 m-0">
      <div class="col w-100 px-2">
        <div
          class="w-100 m-0 p-0"
          cdkDropList
          [cdkDropListData]="ClosedTasks"
          (cdkDropListDropped)="ChangeColumnEvent($event)"
        >
          <app-task-resume
            cdkDrag
            [Task]="task"
            (OnTaskChangeStatus)="ChangeStatusTaskFromCombo($event)"
            *ngFor="let task of ClosedTasks"
          ></app-task-resume>
        </div>
      </div>
    </div>
  </div>
</div>
